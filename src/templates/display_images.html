<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Images</title>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div>
        {% for image in images %}
            <div style="display:inline-block; margin:10px;">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}" style="width: 150px; height: auto;">
                <p>{{ image }}</p>
            </div>
        {% endfor %}
    </div>
    <a href="/">Go Back</a>
</body>
</html>
